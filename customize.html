<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音を波形に変換する | つむぐね</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container nav">
            <a href="./index.html" class="logo">つむぐね</a>
        </div>
    </header>

    <main class="container section">
        <div style="max-width: 700px; margin: 0 auto;">
            <p class="brand-accent text-center">Step 02: Transformation</p>
            <h1 class="text-center mb-lg">音を波形に変換する</h1>

            <div class="card">
                <div id="upload-zone"
                    style="border: 1px dashed #DDD; border-radius: var(--radius); padding: var(--spacing-lg); text-align: center; background: #FFF; margin-bottom: var(--spacing-md); cursor: pointer;"
                    onclick="simulateUpload()">
                    <div style="font-size: 3rem; margin-bottom: var(--spacing-sm);">🎤</div>
                    <h3 class="serif-font">音声を入力してください</h3>
                    <p class="text-sm">声から波形と配色をAIが生成します</p>
                </div>

                <div class="mb-lg">
                    <p class="text-sm mb-sm">刺繍する文字（最大12文字） <span class="text-xs">Embroidery Text</span></p>
                    <input type="text" id="emb-text" placeholder="NAME / DATE"
                        style="width: 100%; padding: 16px; border-radius: 8px; border: 1px solid #EEE; font-family: var(--font-serif); letter-spacing: 0.1em; text-transform: uppercase;">
                    <p class="text-xs mt-sm" style="color: #999;">※半角英数字大文字、ドット(.)、ハイフン(-)、アンダースコア(_)のみ入力可能です。</p>
                </div>

                <p class="text-xs mb-lg" style="color: var(--amber-gold); text-align: center; line-height: 1.6;">
                    あなたの音から、AIが最適な色を導き出します。<br>
                    どの色の糸で届くかは、お支払い後の生成までのお楽しみ。
                </p>

                <button onclick="startAnalysis()" class="btn btn-primary" style="width: 100%;"
                    id="generate-btn">生成を開始する</button>
            </div>
        </div>
    </main>

    <!-- LOADING OVERLAY -->
    <div id="loading-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
        <div class="waveform-container mb-lg">
            <div class="wave-bar" style="animation-delay: 0.1s; height: 30px;"></div>
            <div class="wave-bar" style="animation-delay: 0.2s; height: 50px;"></div>
            <div class="wave-bar" style="animation-delay: 0.3s; height: 80px;"></div>
            <div class="wave-bar" style="animation-delay: 0.4s; height: 60px;"></div>
            <div class="wave-bar" style="animation-delay: 0.5s; height: 40px;"></div>
            <div class="wave-bar" style="animation-delay: 0.6s; height: 70px;"></div>
        </div>
        <h2 class="serif-font">音を解析しています...</h2>
        <p class="text-sm mt-lg">AIが感情とピッチを抽出し、<br>最適な波形を描いています。</p>
    </div>

    <script src="./script.js"></script>
    <script>
        const input = document.getElementById('emb-text');
        input.addEventListener('input', (e) => {
            let val = e.target.value.toUpperCase().replace(/[^A-Z0-9.\-_]/g, '');
            if (val.length > 12) val = val.substring(0, 12);
            e.target.value = val;
        });

        function simulateUpload() {
            const zone = document.getElementById('upload-zone');
            zone.style.borderColor = 'var(--amber-gold)';
            zone.style.backgroundColor = '#FFFCF5';
            zone.innerHTML = '<h3>✓ 音声を読み込みました</h3><p class="text-sm">解析の準備が整いました</p>';
            window.audioCaptured = true;
        }

        function startAnalysis() {
            if (!window.audioCaptured) { alert('音声を先に入力してください'); return; }
            if (!input.value) { alert('刺繍する文字を入力してください'); return; }
            document.getElementById('loading-overlay').style.display = 'flex';
            const resultData = {
                text: input.value,
                waveId: Math.floor(Math.random() * 1000),
                threadColor: ['Amber Gold', 'Air Blue', 'Dusty Rose'][Math.floor(Math.random() * 3)]
            };
            localStorage.setItem('resultData', JSON.stringify(resultData));
            setTimeout(() => { window.location.href = './result.html'; }, 3000);
        }
    </script>
</body>

</html>
